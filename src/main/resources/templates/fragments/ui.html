<!DOCTYPE html>
<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  xmlns:th="https://thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="/web-res/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/web-res/css/all.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <nav th:fragment="navbar" class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Дорожная полиция</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
              <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/me">Личный кабинет</a>
                </li>
                <li class="nav-item">
                  <a onclick="onClickLogout(event)" class="nav-link active" aria-current="page" href="#">Выйти</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <nav th:fragment="pageable-elements" th:if="${pages != null}" aria-label="Page navigation example">
        <ul class="pagination">
          <li th:each="page : ${pages}" class="page-item">
            <a class="page-link" th:text="${page}" th:href="@{'/' + ${path} + '?page=' + ${page}}"></a>
          </li>
        </ul>
      </nav>
    </main>
    <script type="text/javascript" src="/web-res/js/all.js"></script>
  </body>
</html>
